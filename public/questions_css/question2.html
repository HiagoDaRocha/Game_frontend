<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
    <link rel="stylesheet" href="../css/questions.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <script src="../js/question2css.js"></script>

    <main>
        <div id="center">
            <h1>Questão 2</h1><br>
            <p>Fazer o css de acordo com a imagem abaixo:</p><br>

            <img src="../images/question2css.png"><br><br>

            <ul id="challenge2">
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul><br><br>

            <textarea id="textarea"></textarea><br>
            <button type="button" id="submit-btn">Concluir</button>
        </div>
    </main>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const userTextarea = document.getElementById('textarea').value.trim();

            // Respostas corretas
            const correctTextareas = [
                '#challenge2{color:black;list-style:upper-latin;}',
                '#challenge2{list-style:upper-latin;color:black;}'
            ];

            // Remover espaços em branco extras e normalizar
            const normalizedUserTextarea = userTextarea.replace(/\s+/g, '').toLowerCase();

            // Verificar se a resposta do usuário é uma das respostas corretas
            if (correctTextareas.includes(normalizedUserTextarea)) {
                Swal.fire({
                    icon: 'success',
                    title: 'Parabéns!',
                    text: 'Sua resposta está correta!',
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Sua resposta está incorreta. Tente novamente!',
                });
            }
        });
    </script>
</body>

</html>
