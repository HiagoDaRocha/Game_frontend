<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
    <link rel="stylesheet" href="../css/questions.css">
</head>

<body>

    <main>
        <div id="center">
            <h1>Questão 5</h1><br>

            <form name="my_form" id="my_form">

                <p>Qual a diferença entre os elementos &lt;b&gt; e &lt;strong&gt; em HTML?</p><br> 
                <label class="my_form-label" for="question5radio1">
                <input class="my_form-input" type="radio" id="question5radio1" name="question5radio">
                    A) &lt;b&gt; enfatiza visualmente, enquanto &lt;strong&gt; dá ênfase semântica.
                </label><br><br>

                <label class="my_form-label" for="question5radio2">
                <input class="my_form-input" type="radio" id="question5radio2" name="question5radio">
                    B) Ambos servem apenas para estilização visual.
                </label><br><br>

                <label class="my_form-label" for="question5radio3">
                <input class="my_form-input" type="radio" id="question5radio3" name="question5radio">
                    C) &lt;strong&gt; é usado para ênfase visual, e &lt;b&gt; é semântico.
                </label><br><br>

                <label class="my_form-label" for="question5radio4">
                <input class="my_form-input" type="radio" id="question5radio4" name="question5radio">
                    D) Não há diferença.
                </label><br><br>

            <input type="submit" value="Concluir" id="button-html">
  
            </form>

        </div>
    </main>
</body>

</html>
